<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Load React initialization script first -->
    <script src="/react-init.js"></script>
    
    <!-- Updated favicon path to point to public directory -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>GroceryHub</title>
    <meta name="description" content="Where convenience and quality meets" />
    <meta name="author" content="GroceryHub" />

    <meta property="og:title" content="GroceryHub" />
    <meta property="og:description" content="Where convenience and quality meets" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:image" content="" />
    
  </head>

  <body>
    <div id="root"></div>
    <!-- Load your app code -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Disable service worker during development -->
    <script>
      if ('serviceWorker' in navigator && (location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </body>
</html>
